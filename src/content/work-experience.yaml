en:
  title: Work Experience
  experiences:
    - position: Frontend Developer
      company: PT. GITS Indonesia
      location: Bandung
      type: Fulltime - Remote
      period: Dec, 2021 - Present
      duration: 3 Years
      description:
        - >-
          Spearheaded the development of multiple external products from scratch
          using Nuxt 3 with TypeScript, achieving notable improvements in user
          satisfaction and app performance.
        - >-
          Developed various applications including web cloud services, e-commerce
          platforms, web merchant systems, CMS enterprise solutions, landing
          pages, and chat apps, increasing overall user engagement by 20%.
        - >-
          Integrated web sockets for real-time communication, enhancing app
          interactivity and user experience.
        - >-
          Optimized SEO and improved web app performance, resulting in a 30%
          increase in page speed scores.
        - >-
          Developed a comprehensive design system named Morpheme UI, streamlining
          UI consistency and development efficiency.
        - >-
          Created backend solutions using headless API Strapi, improving data
          management and scalability.
        - >-
          Performed unit tests using Jest to ensure code quality and reliability,
          reducing bug incidence by 25%.
        - >-
          Utilized Git for version control with expertise in Git flow and
          trunk-based development, ensuring smooth and efficient project progress.
        - >-
          Developed applications following Scrum methodologies, ensuring timely
          delivery and iterative improvements.
      skills:
        - Strapi
        - Pinia
        - Vuex
        - Git
        - Scrum
        - TypeScript
        - Nuxt.js
        - Vue.js
    - position: Frontend Developer
      company: PT. Telkom Indonesia Squad Digital Amoeba
      location: Bandung
      type: Contract - Remote
      period: Sept, 2021 - Feb, 2022
      duration: 6 Months
      description:
        - >-
          Developed internal products from scratch using React.js, leading to a
          20% increase in internal user productivity.
        - >-
          Utilized Redux with Redux Thunk for state management, ensuring efficient
          and maintainable code.
        - >-
          Built reusable components, reducing development time for new features by
          30%.
        - >-
          Sliced UI from Figma designs, ensuring pixel-perfect implementations and
          consistent user interfaces.
        - >-
          Developed applications following Scrum methodologies, ensuring efficient
          project management and delivery.
      skills:
        - Redux
        - REST APIs
        - Git
        - Scrum
        - Redux Thunk
        - React.js
    - position: Frontend Developer
      company: PT. Qatros Teknologi Indonesia
      location: Yogyakarta
      type: Fulltime - Hybrid
      period: Aug, 2020 - Sept, 2021
      duration: 1 Year 2 Months
      description:
        - >-
          Developed internal and external products from scratch using Vue with
          Nuxt.js, achieving significant improvements in application performance
          and user satisfaction.
        - >-
          Used Vuex for state management, ensuring a seamless and responsive user
          experience.
        - >-
          Built reusable components using atomic design methodology, increasing
          development efficiency and code reusability.
        - >-
          Sliced UI from Figma designs, delivering high-fidelity user interfaces
          that aligned with design specifications.
        - >-
          Developed applications following Scrum methodologies, ensuring
          structured and timely project completion.
      skills:
        - REST APIs
        - Vuex
        - Git
        - Scrum
        - Nuxt.js
        - Next.js
        - React.js
        - Vue.js
        - JavaScript
